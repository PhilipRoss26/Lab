<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Thingy</title>
</head>
<body>
<div id="output"></div>

<script>
const printTimesTables = () => {
let result = '';
    for (let x = 1; x <= 12; x++) {
        for (let y = 1; y <= 12; y++) {
        result += `${x} x ${y} = ${x * y}<br>`;
        }
        result += '<br>';
    }
    document.getElementById("output").innerHTML = `<h2>Times Tables</h2>${result}`;
};

printTimesTables();
</script>
</body>

</html>
